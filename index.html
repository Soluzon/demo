<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ffffff;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      background-color: #f9fafb;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links li {
      cursor: pointer;
      color: #333;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links li:hover {
      color: #007bff;
    }

    .username-btn {
      background-color: #e5f1ff;
      color: #007bff;
      padding: 0.4rem 1rem;
      border-radius: 9999px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 500;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: calc(100vh - 72px);
      padding: 0 3rem;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      font-weight: bold;
      line-height: 1.2;
      color: #1e293b;
    }

    .hero-text h1 span {
      color: #007bff;
    }

    .hero-text p {
      margin-top: 1rem;
      color: #475569;
      font-size: 1rem;
      line-height: 1.6;
    }

    .hero-text button {
      margin-top: 1.5rem;
      background-color: #007bff;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .hero-text button:hover {
      background-color: #0056b3;
    }

    .hero img {
      width: 420px;
      height: auto;
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 2rem;
        height: auto;
      }

      .hero-text {
        max-width: 100%;
      }

      .hero img {
        margin-top: 2rem;
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Logo</div>
    <ul class="nav-links">
      <li>Home</li>
      <li>Services</li>
      <li>About Us</li>
      <li>Contact Us</li>
    </ul>
    <button class="username-btn">Username</button>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>
        Revitalize Your Clothes with Expert <span>Laundry Services!</span>
      </h1>
      <p>
        From premium dry cleaning to swift wash and fold, we deliver care and convenience.
        Schedule a pickup and rediscover the freshness of your clothes today!
      </p>
      <button>Book a service today!</button>
    </div>
    <img src="laundry.jpeg" alt="Laundry Machine" />
  </section>
</body>
</html>
